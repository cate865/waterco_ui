<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./newbiller.css">
  <title>Create Account</title>
</head>

<body>
  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      <form onsubmit="event.preventDefault(); onUserDetailsSubmit();">
        <input type="email" name="Email" placeholder="Email" id="Email"/>
        <input type="text" name="UserName" placeholder="Username" id="UserName"/>
        <input type="password" name="Password" placeholder="Password" id="Password"/>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <input type="submit" name="signup_submit" value="Sign me up" id="signup_submit"/> -->
      </form>
      <a href="./index.html">Go Home</a> <br>
      <a href="./loginbiller.html">Have an
        account? Login</a>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
